<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
       }

       .container {
           display: flex;
           width: 100%;
           background: white;
           height: 100vh;
       }
       

       .promotional-content {
           flex: 1;
           background-image: url('img/bg.png');
           background-color: white;
           border-top-right-radius: 47px; 
           border-bottom-right-radius: 47px;
           background-size: cover;
           background-repeat: no-repeat;
           color: white;
           padding: 10rem 8rem;
           position: relative;
           min-width: 400px;
       }
       
       .promotional-content header,
       .promotional-content article,
       .promotional-content footer {
           position: relative;
           z-index: 3; /* Higher than the overlays */
       }

       .promotional-content::before {
           content: '';
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           width: 80%;
           height: 80%;
           background: rgba(0, 0, 0, 0.2);
           backdrop-filter: blur(10px);
           -webkit-backdrop-filter: blur(10px);
           border-radius: 10px;
           z-index: 1;
           background: linear-gradient(rgba(0, 0, 0, 0.4),rgba(0, 0, 0, 0.4));
       }


       .promotional-content header {
           margin-bottom: 2rem;
           max-width: 80%;
       }

       .promotional-content h2 {
           font-size: 1.2rem;
           font-weight: 500;
           margin-bottom: 0.5rem;
       }

       .promotional-content h1 {
           font-size: 2.2rem;
           font-weight: 600;
           line-height: 1.2;
           margin-bottom: 2rem;
       }

       .promotional-content article p {
           font-size: 0.9rem;
           margin-bottom: 0.5rem;
           opacity: 0.9;
       }

       .promotional-content footer {
           position: absolute;
           bottom: 6rem;
           left: 8rem;
           z-index: 2;
       }

       .promotional-content footer p {
           font-size: 0.7rem;
           margin-bottom: 0.1rem;
           opacity: 0.8;
       }

       .promotional-content footer a {
           color: white;
           font-size: 0.9rem;
           text-decoration: none;
           font-weight: 500;
       }

       /* Main content styles */
       main {
           flex: 1;
           padding: 7rem 5rem;
           background: white;
           min-width: 300px;
       }

       main header h1 {
           font-size: 2rem;
           color: #333;
           margin-bottom: 2rem;
       }

       .form-group {
           margin-bottom: 1.5rem;
       }

       label {
           display: block;
           color: #555;
           margin-bottom: 0.5rem;
           font-size: 0.9rem;
           
       }

       input[type="email"],
       input[type="password"] {
           width: 100%;
           padding: 0.8rem 1rem;
           border: 1px solid #ddd;
           border-radius: 0.5rem;
           font-size: 1rem;
           transition: border-color 0.3s;
       }

       .show-password {
           display: flex;
           align-items: center;
           margin-top: 0.5rem;
       }

       .show-password input[type="checkbox"] {
           margin-right: 0.5rem;
       }

       .show-password label {
           margin-bottom: 0;
           cursor: pointer;
       }

       button[type="submit"] {
           width: 100%;
           padding: 1rem;
           background: #2f855a;
           color: white;
           border: none;
           border-radius: 0.5rem;
           font-size: 1rem;
           cursor: pointer;
       }


       .divider {
           text-align: center;
           margin: 1.5rem 0;
           position: relative;
       }

       .divider::before,
       .divider::after {
           content: "";
           position: absolute;
           top: 50%;
           width: 45%;
           height: 1px;
           background: #ddd;
       }

       .divider::before {
           left: 0;
       }

       .divider::after {
           right: 0;
       }

       .divider span {
           background: white;
           padding: 0 1rem;
           color: #666;
           font-size: 0.9rem;
       }

       .google-login {
           width: 100%;
           padding: 1rem;
           background: white;
           border: 1px solid #ddd;
           border-radius: 0.5rem;
           display: flex;
           align-items: center;
           justify-content: center;
           gap: 0.5rem;
           cursor: pointer;
       }

       .google-login:hover {
           background: #f8f8f8;
       }
    </style>
</head>
<body>
    <div class="container">
        <aside class="promotional-content">
            <header>
                <h2>We are</h2>
                <h1>Inviting you to make future better.</h1>
            </header>
            <article>
                <p>10 Million+ people have joined this mission.</p>
                <p>We invite you to join.</p>
            </article>
            <footer>
                <p>don't have an account?</p>
                <a href="register.html">Register</a>
            </footer>
        </aside>

        <main>
            <header>
                <h1>Log in</h1>
            </header>
            
            <article>
                <form id="loginForm" onsubmit="navigateToHome(event)">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <div class="show-password">
                            <input type="checkbox" id="show-password" name="show-password">
                            <label for="show-password">Show password</label>
                        </div>
                    </div>

                    <button type="submit" id="loginBtn">Log in</button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="google-login">
                        <img src="img/google.svg" alt="Google icon">
                        Continue with Google
                    </button>
                </form>
            </article>
        </main>
    </div>

    <script>
        // Show/hide password functionality
        document.getElementById('show-password').addEventListener('change', function() {
            var passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });

        // Function to navigate to home.html when the form is submitted
        function navigateToHome(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 'Home.html';
        }
        
        // Google login button functionality (optional)
        document.querySelector('.google-login').addEventListener('click', function() {
            window.location.href = 'Home.html';
        });
    </script>
</body>
</html>
